    const firstResult = searchResults[0];
  
    // Check if the first result is an image or video
    if (firstResult.type === "image") {
      const imageUrl = firstResult.url;
      const imageElement = document.createElement("img");
      imageElement.classList.add("modal-content");
      imageElement.src = imageUrl;
      document.getElementById("modalContent").appendChild(imageElement);
    } else if (firstResult.type === "video") {
      const videoUrl = firstResult.url;
      const videoElement = document.createElement("video");
      videoElement.classList.add("modal-content");
      videoElement.controls = true; // Add controls to the video
      const sourceElement = document.createElement("source");
      sourceElement.src = videoUrl;
      videoElement.appendChild(sourceElement);
      document.getElementById("modalContent").appendChild(videoElement);
    } else {
      // Handle unsupported media type
      console.error("Unsupported media type:", firstResult.type);
      alert("Unsupported media type!");
      return;
    }
  
    // Display the modal
    document.getElementById("myModal").style.display = "block";
  }
  
  function closeModal() {
    // Clear the modal content
    document.getElementById("modalContent").innerHTML = "";
